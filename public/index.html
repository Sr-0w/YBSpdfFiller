<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securitas PDF Filler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #fff;
            color: #212529;
            font-family: Open Sans,"sans-serif";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            margin: 0;
            text-align: left;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
        }
        .form-tab {
            background-color: #fff;
            border: 1px solid #ebebeb;
            border-radius: 5px;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        .form-row > div {
            padding-bottom: 20px;
        }
        .title {
            text-align: center;
        }
        .form-control {
            background-color: #fff;
            border-color: #495057;
            color: #212529;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #80bdff;
            color: #212529;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background-color: #981711;
            border-color: #981711;
        }
        .btn-primary:hover {
            background-color: #7a1312;
            border-color: #7a1312;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(152,23,17,.5);
        }
    </style>
</head>
<body class="admin">
    <div class="page-wrapper">
        <div class="main" id="main">
            <div class="header">
                <div class="top-header col-12 d-flex justify-content-end px-0">
                    <div class="title">
                        <h1>Securitas PDF Filler</h1>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="form-container">
                    <form id="securitasForm">
                        <div class="form-tab">
                            <h2><i class="far fa-address-card mr-2 text-red"></i>Client Information</h2>
                            <div class="block-content">
                                <!-- Client Information Fields -->
                                <!-- Name -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Contract_Name">Name:</label>
                                        <input type="text" id="Contract_Name" name="Contract_Name" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Contract_FirstName">First Name:</label>
                                        <input type="text" id="Contract_FirstName" name="Contract_FirstName" class="form-control">
                                    </div>
                                </div>
                                <!-- Email and Phone -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Contract_Email">Email:</label>
                                        <input type="email" id="Contract_Email" name="Contract_Email" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Contract_Phone_1">Phone 1:</label>
                                        <input type="tel" id="Contract_Phone_1" name="Contract_Phone_1" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Contract_Phone_2">Phone 2:</label>
                                        <input type="tel" id="Contract_Phone_2" name="Contract_Phone_2" class="form-control">
                                    </div>
                                </div>
                                <!-- Address -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Contract_StreetNr">Street Number:</label>
                                        <input type="text" id="Contract_StreetNr" name="Contract_StreetNr" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Contract_address">Address:</label>
                                        <input type="text" id="Contract_address" name="Contract_address" class="form-control">
                                    </div>
                                </div>
                                <!-- Postal Code and City -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Contract_PostalCode">Postal Code:</label>
                                        <input type="text" id="Contract_PostalCode" name="Contract_PostalCode" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Contract_City">City:</label>
                                        <input type="text" id="Contract_City" name="Contract_City" class="form-control">
                                    </div>
                                </div>
                                <!-- National ID and Securitas ID -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Contract_NationalID">National ID:</label>
                                        <input type="text" id="Contract_NationalID" name="Contract_NationalID" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Contract_SecuritasID">Securitas ID:</label>
                                        <input type="text" id="Contract_SecuritasID" name="Contract_SecuritasID" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-tab">
                            <h2><i class="fas fa-mobile-alt mr-2 text-red"></i>Installation Address</h2>
                            <div class="block-content">
                                <!-- Installation Address Fields -->
                                <!-- Name -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Installation_Name">Name:</label>
                                        <input type="text" id="Installation_Name" name="Installation_Name" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Installation_FirstName">First Name:</label>
                                        <input type="text" id="Installation_FirstName" name="Installation_FirstName" class="form-control">
                                    </div>
                                </div>
                                <!-- Email and Phone -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Installation_Email">Email:</label>
                                        <input type="email" id="Installation_Email" name="Installation_Email" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Installation_Phone_1">Phone 1:</label>
                                        <input type="tel" id="Installation_Phone_1" name="Installation_Phone_1" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Installation_Phone_2">Phone 2:</label>
                                        <input type="tel" id="Installation_Phone_2" name="Installation_Phone_2" class="form-control">
                                    </div>
                                </div>
                                <!-- Address -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Installation_StreetNr">Street Number:</label>
                                        <input type="text" id="Installation_StreetNr" name="Installation_StreetNr" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Installation_Street">Street:</label>
                                        <input type="text" id="Installation_Street" name="Installation_Street" class="form-control">
                                    </div>
                                </div>
                                <!-- Postal Code and City -->
                                <div class="form-row">
                                    <div class="col">
                                        <label for="Installation_PostalCode">Postal Code:</label>
                                        <input type="text" id="Installation_PostalCode" name="Installation_PostalCode" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="Installation_City">City:</label>
                                        <input type="text" id="Installation_City" name="Installation_City" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
