<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securitas PDF Filler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="admin">
    <div class="page-wrapper">
        <div class="main" id="main">
            <div class="header">
                <div class="top-header col-12 d-flex justify-content-end px-0">
                    <div class="title">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="form-container">
                    <form id="securitasForm">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-tab">
                                    <h2><i class="far fa-address-card mr-2 text-red"></i>Client Information</h2>
                                    <div class="block-content">
                                        <!-- Client Information Fields -->
                                        <!-- Name -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65536">Name:</label>
                                                <input type="text" id="65536" name="Contract_Name" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65537">First Name:</label>
                                                <input type="text" id="65537" name="Contract_FirstName" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Email and Phone -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65538">Email:</label>
                                                <input type="email" id="65538" name="Contract_Email" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65539">Phone 1:</label>
                                                <input type="tel" id="65539" name="Contract_Phone_1" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65540">Phone 2:</label>
                                                <input type="tel" id="65540" name="Contract_Phone_2" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Address -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65541">Street Number:</label>
                                                <input type="text" id="65541" name="Contract_StreetNr" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65542">Address:</label>
                                                <input type="text" id="65542" name="Contract_address" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Postal Code and City -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65543">Postal Code:</label>
                                                <input type="text" id="65543" name="Contract_PostalCode" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65544">City:</label>
                                                <input type="text" id="65544" name="Contract_City" class="form-control">
                                            </div>
                                        </div>
                                        <!-- National ID and Securitas ID -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65545">National ID:</label>
                                                <input type="text" id="65545" name="Contract_NationalID" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65546">Securitas ID:</label>
                                                <input type="text" id="65546" name="Contract_SecuritasID" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-tab" id="InstallationFields">
                                    <h2><i class="fas fa-mobile-alt mr-2 text-red"></i>Installation Address</h2>
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="sameAsClientData">
                                        <label class="form-check-label" for="sameAsClientData">
                                            Same as client data
                                        </label>
                                    </div>
                                    <div class="block-content">
                                        <!-- Installation Address Fields -->
                                        <!-- Name -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65547">Name:</label>
                                                <input type="text" id="65547" name="Installation_Name" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65548">First Name:</label>
                                                <input type="text" id="65548" name="Installation_FirstName" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Email and Phone -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65549">Email:</label>
                                                <input type="email" id="65549" name="Installation_Email" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65550">Phone 1:</label>
                                                <input type="tel" id="65550" name="Installation_Phone_1" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65551">Phone 2:</label>
                                                <input type="tel" id="65551" name="Installation_Phone_2" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Address -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65552">Street Number:</label>
                                                <input type="text" id="65552" name="Installation_StreetNr" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65553">Street:</label>
                                                <input type="text" id="65553" name="Installation_Street" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Postal Code and City -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="65554">Postal Code:</label>
                                                <input type="text" id="65554" name="Installation_PostalCode" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="65555">City:</label>
                                                <input type="text" id="65555" name="Installation_City" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    
<!-- Components Section -->
<div class="components-section">
    <label for="componentsDropdown">Choose a component:</label>
    <select id="componentsDropdown">
        <!-- Options will be populated by JavaScript -->
    </select>
    <input type="number" id="componentsCount" placeholder="Number">
    <button id="addComponentBtn">+</button>

    <!-- List of added components -->
    <ul id="addedComponentsList">
        <!-- Items will be added by JavaScript -->
    </ul>
</div>

</form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
