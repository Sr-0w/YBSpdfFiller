<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securitas PDF Filler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="admin">
    <div class="page-wrapper">
        <div class="main" id="main">
            <div class="header">
                <div class="top-header col-12 d-flex justify-content-end px-0">
                    <div class="title">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="form-container">
                    <form id="securitasForm">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-tab">
                                    <h2><i class="far fa-address-card mr-2 text-red"></i>Client Information</h2>
                                    <div class="block-content">
                                        <!-- Client Information Fields -->
                                        <!-- Name -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131105">Name:</label>
                                                <input type="text" id="131105" name="131105" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131106">First Name:</label>
                                                <input type="text" id="131106" name="131106" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Email and Phone -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131107">Email:</label>
                                                <input type="email" id="131107" name="131107" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131108">Phone 1:</label>
                                                <input type="tel" id="131108" name="131108" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131109">Phone 2:</label>
                                                <input type="tel" id="131109" name="131109" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Address -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131110">Street Number:</label>
                                                <input type="text" id="131110" name="131110" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131111">Address:</label>
                                                <input type="text" id="131111" name="131111" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Postal Code and City -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131112">Postal Code:</label>
                                                <input type="text" id="131112" name="131112" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131113">City:</label>
                                                <input type="text" id="131113" name="131113" class="form-control">
                                            </div>
                                        </div>
                                        <!-- National ID and Securitas ID -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131114">National ID:</label>
                                                <input type="text" id="131114" name="131114" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131115">Securitas ID:</label>
                                                <input type="text" id="131115" name="131115" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-tab" id="InstallationFields">
                                    <h2><i class="fas fa-mobile-alt mr-2 text-red"></i>Installation Address</h2>
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="sameAsClientData">
                                        <label class="form-check-label" for="sameAsClientData">
                                            Same as client data
                                        </label>
                                    </div>
                                    <div class="block-content">
                                        <!-- Installation Address Fields -->
                                        <!-- Name -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131116">Name:</label>
                                                <input type="text" id="131116" name="131116" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131117">First Name:</label>
                                                <input type="text" id="131117" name="131117" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Email and Phone -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131118">Email:</label>
                                                <input type="email" id="131118" name="131118" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131119">Phone 1:</label>
                                                <input type="tel" id="131119" name="131119" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131120">Phone 2:</label>
                                                <input type="tel" id="131120" name="131120" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Address -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131121">Street Number:</label>
                                                <input type="text" id="131121" name="131121" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131122">Street:</label>
                                                <input type="text" id="131122" name="131122" class="form-control">
                                            </div>
                                        </div>
                                        <!-- Postal Code and City -->
                                        <div class="form-row">
                                            <div class="col">
                                                <label for="131123">Postal Code:</label>
                                                <input type="text" id="131123" name="131123" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label for="131124">City:</label>
                                                <input type="text" id="131124" name="131124" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    
<!-- Components Section -->
<div class="components-section">
    <label for="componentsDropdown">Choose a component:</label>
    <select id="componentsDropdown">
        <!-- Options will be populated by JavaScript -->
    </select>
    <input type="number" id="componentsCount" placeholder="Number">
    <button id="addComponentBtn">+</button>

    <!-- List of added components -->
    <ul id="addedComponentsList">
        <!-- Items will be added by JavaScript -->
    </ul>
</div>

</form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
